<div class="container">
  <div class="row">
    <div class="col-md-6 d-flex flex-column justify-content-center l-gc">
      <h3>GIFT CARD</h3>
      <div></div>
      <p>Duis condimentum convallis libero vitaer hendrerit.
        Aliquam erat volutpat. Vivamus purus magna.</p>
      <img class="w-100" ng-src="{{url}}assets/Images/sections/gift-card.jpg" alt="Gift Card">
    </div>
    <div class="col-md-6 r-gc">
      <div class="col-md-12 d-flex flex-column justify-content-center">
        <p class="title-gcd">GIFT CARDS DETAILS</p>
        <form>
          <div class="form-group d-flex align-items-center">
            <label>AMOUNT</label><p>$25</p><p>$50</p><p>$75</p><p>$150</p><p>ENTER AMOUNT</p>
          </div>
          <div class="form-group d-flex align-items-center">
            <label>The minimum amount is $15.00</label>
          </div>
          <div class="form-group d-flex align-items-center">
            <label>DELIVERY</label><p>EMAIL</p><p>TEXT MESSAGE</p>
          </div>
          <div class="form-group d-flex align-items-center">
            <label>TO</label><input type="text"  placeholder="enter an email for each recipient">
          </div>
          <div class="form-group d-flex align-items-center">
            <label>FROM</label><input type="text" placeholder="your name">
          </div>
          <div class="form-group d-flex align-items-center">
            <label>MESSAGE</label>
            <textarea rows="3" placeholder="Hope you enjoy this sento gift card!"></textarea>
          </div>
          <div style="border-bottom: 1px solid hsl(31, 37%, 52%);width: 80%;margin: 5% 0 0 0;"></div>
          <div class="form-group d-flex align-items-center pt-3">
            <button type="button" class="add-gc w-border-radius">ADD TO SHOPPING BAG</button>
            <p style="border: 0;margin: 0 0 0 25%;padding: 0;">1 Gift Card: $25</p>
          </div>

        </form>
      </div>
    </div>
  </div>
</div>
