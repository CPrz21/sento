<div class="container-fluid px-0 py-4">
  <div class="row login-form mx-2 mt-3">
    <div class="col-12 mx-auto mt-4 p-0">
      <h2 class="text-center snto-title">QUESTION COMMENTS</h2>
      <form ng-submit="" class="mb-3 text-center">
        <div class="col-12 d-flex flex-wrap p-0 mb-4">
          <div class="form-group col-6 pl-0 pr-1">
            <input type="text" class="form-control sento-input mb-2" id="complete-name" placeholder="NAME + LAST NAME">
            <input type="text" class="form-control sento-input mb-2" id="comment-mail" placeholder="EMAIL">
            <input type="text" class="form-control sento-input" id="first-name" placeholder="CATEGORY">
          </div>
          <div class="form-group col-6 pr-0 pl-1">
            <textarea class="form-control sento-input h-100" placeholder="MESSAGE"></textarea>
          </div>
        </div>
        <div class="col-12">
          <button type="button" class="btn snto-btn-orange mb-4 col-4">SEND</button>
          <button type="button" class="btn snto-btn-orange mb-4 col-4">CLEAR</button>
        </div>
      </form>
    </div>
  </div>
</div>
